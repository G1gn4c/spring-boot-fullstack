<div class="flex" style="height: 100vh;">
    <div class="col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar 
                    image="https://scontent.fbri4-1.fna.fbcdn.net/v/t39.30808-6/352307741_163201073244261_6762020095267497320_n.png?_nc_cat=102&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=Bgq08wEemNgAX8PctCc&_nc_ht=scontent.fbri4-1.fna&oh=00_AfBcCY_YjGLz54KdRef3fHf8T_096yC-QAFP_StFqdzQDw&oe=659ED40F" 
                    styleClass="mr-2"
                    size="xlarge" 
                    shape="circle">
                </p-avatar>
                <h1>Sign in to your account</h1>
            </div>
            <p-messages 
                [(value)]="messages"
                [enableService]="false">
            </p-messages>
            <div class="field">
                <label for="email">Email</label>
                <input 
                    [(ngModel)]="authenticationRequest.username"
                    id="email"
                    pInputText
                    placeholder="jane@amigoscode.com"
                    type="email"
                    class="w-full">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input 
                    [(ngModel)]="authenticationRequest.password"
                    id="password"
                    pInputText
                    placeholder="Password"
                    type="password"
                    class="w-full">
            </div>
            <button
                pButton
                label="Login"
                class="w-full"
                (click)="login()">
            </button>
            <button
                pButton
                label="Don't have an account? Signup now"
                class="w-full p-button-link text-left pl-0">
            </button>
        </div>
    </div>
    <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
        <h1>
            <a href="https://amigoscode.com/courses" target="_blank">Enroll Now</a>
        </h1>
        <img 
            class="background p-6 pt-0"
            src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80">
    </div>
</div>
